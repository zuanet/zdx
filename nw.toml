[application]
name = "zdx"
title = "ZDX"
version = "package.json::version"
organization = "ASPECTRON Inc"

[description]
short = "Desktop Node and Wallet for Zua"
long = """
ZDX is a desktop wallet and a p2p network node instance. This application
allows you to participate in the Zua network by running a local node
instance and offers access to a local wallet, compatible with the web
wallet 
"""

[package]
archive = { include = true }
signatures = ["SHA256"]
build = [
    { NPM = { clean = true } }
]
# wasm = "root/wasm"
resources = "resources/setup"
output = "setup/$PLATFORM-$ARCH"
include = [
    { glob = [
            "bin/*",
            "*.js",
            "resources/**.css",
            "resources/images/*.*",
            "resources/**.ttf",
            "resources/**.woff",
            "resources/**.svg",
            "i18n.*",
            "modules/*",
            "lib/*",
            "node_modules/*",
            "package.json"
        ]},
]

[[action]]
items = [{ copy = { glob = [
        ".templates",
        ".defaults",
        "CHANGELOG.md"
    ], to = "$TARGET", hidden = true}}]

[[dependency]]
name = "zuad"
git = { url = "https://github.com/zuanet/zuad", branch = "master" }
run = [
    { cmd = "go build" },
    { cmd = "go build", cwd = "cmd/genkeypair" },
    { cmd = "go build", cwd = "cmd/zuactl" },
    { cmd = "go build", cwd = "cmd/zuawallet" },
]
copy = [
    { regex = [
        "zuad(.exe)?$",
        "genkeypair(.exe)?$",
        "zuactl(.exe)?$",
        "zuawallet(.exe)?$",
    ], to = "bin/$PLATFORM-$ARCH", flatten = true },
]

[[dependency]]
name = "zua-miner"
platform = ["windows", "linux"]
git = { url = "https://github.com/aspectron/zua-miner", branch = "main" }
run = [{ argv = ["cargo","build","--release","-p","zuacuda"] }]
copy = [
    { regex = [
        "target/release/zuacuda(.so|.dll)$",
        "target/release/zuaopencl(.so|.dll)$",
        "target/release/zua-miner(.exe)?$",
    ], to = "bin/$PLATFORM-$ARCH", flatten = true },
    # { file = "target/release/zua-miner$EXE", to = "bin/$PLATFORM-$ARCH/gpuminer$EXE" },
]

[nwjs]
version = "0.55.0"
ffmpeg = false

