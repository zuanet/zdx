application = { direction = "in+out" }
rules = [
    { name = "Zua Node", program = "bin/windows-x64/zuad.exe", direction="in+out" },
    { name = "Zua GPU Miner", program = "bin/windows-x64/gpuminer.exe", direction="out" }
]
